<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            background-image: url('shoelgn.jpg');  /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="../homepage/homepage.html" class="back-button">Back</a>
    <div class="login">
        <p id="text">Login</p>
        <div class="error-message" style="color: black;position: relative;top: -10px;"></div>
        <script>
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            // Display error message if present
            if (error) {
                const errorDiv = document.querySelector('.error-message');
                if (error === 'incorrect_password') {
                    errorDiv.textContent = 'Incorrect password! Please try again.';
                } else if (error === 'user_not_found') {
                    errorDiv.textContent = 'User not found! Please sign up.';
                }
            }
        </script>
        <form method="post" action="login.php" id="login">
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="password" name="password" placeholder="Enter your password" required><br>
            <input type="submit" value="Login" id="buto">
            <a href="../signup/signup.html" style="color:white;text-decoration:none;">Don't have an account? Sign up</a>
            <div class="forgot-password">
                <a href="forgot-password.php">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
